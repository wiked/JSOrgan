<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type="range"].stopSlider {
            -webkit-appearance: slider-vertical;
        }
    </style>
</head>
<body>
    <canvas id="wikCanvas" height="200" width="800" tabindex="1"></canvas>
    <div>
        <table>
            <tr>
                <td>Master</td>
                <td>2'</td>
                <td>4'</td>
                <td>8'</td>
                <td>16'</td>
                <td>32'</td>
            </tr>
            <tr>
                <td>
                    <input type="range" id="stopSliderMaster" class="stopSlider" min="0" max="100" onchange="wikSound.setStopVals('Master');" />
                </td>
                <td>
                    <input type="range" id="stopSlider2" class="stopSlider" min="0" max="100" onchange="wikSound.setStopVals(2);" />
                </td>
                <td>
                    <input type="range" id="stopSlider4" class="stopSlider" min="0" max="100" onchange="wikSound.setStopVals(4);" />
                </td>
                <td>
                    <input type="range" id="stopSlider8" class="stopSlider" min="0" max="100" onchange="wikSound.setStopVals(8);" />
                </td>
                <td>
                    <input type="range" id="stopSlider16" class="stopSlider" min="0" max="100" onchange="wikSound.setStopVals(16);" />
                </td>
                <td>
                    <input type="range" id="stopSlider32" class="stopSlider" min="0" max="100" onchange="wikSound.setStopVals(32);" />
                </td>
            </tr>            

        </table>
    </div>

    <script src="wikSound.js"></script>
    <script type="text/javascript">
        document.body.onload = function () { wikSound.init(document.getElementById("wikCanvas")); };
    </script>
</body>
</html>
